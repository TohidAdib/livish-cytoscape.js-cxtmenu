<!DOCTYPE>

<html>

<head>
    <title>cytoscape-cxtmenu.js demo</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <link href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

    <!-- for testing with local version of cytoscape.js -->
    <!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

    <script src="cytoscape-cxtmenu.js"></script>

    <style>
        body {
            font-family: helvetica;
            font-size: 14px;
            overflow: hidden;
        }

        #cy {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 999;
        }

        h1 {
            opacity: 0.5;
            font-size: 1em;
        }

        /* you can set the disabled style how you like on the text/icon */
        .cxtmenu-disabled {
            opacity: 0.333;
        }
    </style>

    <script>
        window.addEventListener('DOMContentLoaded', function () {

            var cy = window.cy = cytoscape({
                container: document.getElementById('cy'),

                ready: function () {
                },

                style: [
                    {
                        selector: 'node',
                        css: {
                            'content': 'data(name)'
                        }
                    },

                    {
                        selector: 'edge',
                        css: {
                            'curve-style': 'bezier',
                            'target-arrow-shape': 'triangle'
                        }
                    }
                ],

                elements: {
                    nodes: [
                        {data: {id: 'j', name: 'Jerry'}},
                        {data: {id: 'e', name: 'Elaine'}},
                        {data: {id: 'k', name: 'Kramer'}},
                        {data: {id: 'g', name: 'George'}}
                    ],
                    edges: [
                        {data: {source: 'j', target: 'e'}},
                        {data: {source: 'j', target: 'k'}},
                        {data: {source: 'j', target: 'g'}},
                        {data: {source: 'e', target: 'j'}},
                        {data: {source: 'e', target: 'k'}},
                        {data: {source: 'k', target: 'j'}},
                        {data: {source: 'k', target: 'e'}},
                        {data: {source: 'k', target: 'g'}},
                        {data: {source: 'g', target: 'j'}}
                    ]
                }
            });

            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");

// Set some attributes
            svg.setAttribute("width", "50");
            svg.setAttribute("height", "60");
            svg.setAttribute("fill", "red");

// Create a child element, e.g., a <circle>
            const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle.setAttribute("cx", "10");
            circle.setAttribute("cy", "10");
            circle.setAttribute("r", "10");
            circle.setAttribute("fill", "red");

// Append the circle to the SVG
            svg.appendChild(circle);

            cy.cxtmenu({
                selector: 'node, edge',

                commands: [
                    {
                        content: '<span class="fa fa-flash fa-2x"></span>',
                        select: function (ele) {
                            console.log(ele.id());
                        }
                    },
                    {
                        content: '<span class="fa fa-flash fa-2x"></span>',
                        select: function (ele) {
                            console.log(ele.id());
                        }
                    },
                    {
                        content: '<span class="fa fa-flash fa-2x"></span>',
                        select: function (ele) {
                            console.log(ele.id());
                        }
                    },
                    {
                        content: '<span class="fa fa-star fa-2x"></span>',
                        submenu: [
                            {
                                content: '<span class="fa fa-flash fa-2x"></span>',
                                select: function (ele) {
                                    console.log(ele.id());
                                }
                            },
                            {
                                content: 'Text',
                                select: function (ele) {
                                    console.log(ele.id());
                                }
                            },
                            {
                                content: 'What',
                                enabled: false
                            }
                        ],
                        enabled: true
                    },
                    {
                        content: 'disabled',
                        enabled: false
                    },
                    {
                        content: svg,
                        submenu: [
                            {content: 'haha'},{content:'mohaha'}
                        ]
                    },
                ]
            });

            cy.cxtmenu({
                selector: 'core',

                commands: () => cy.$(':selected').length === 0 ? [
                    {
                        content: 'bg1',
                        select: function () {
                            console.log('bg1');
                        }
                    },
                    { // example command
                        fillColor: 'rgba(200, 200, 200, 0.75)', // optional: custom background color for item
                        content: svg, // html/text content to be displayed in the menu
                        select: function(ele){ // a function to execute when the command is selected
                            console.log( 'triger' ) // `ele` holds the reference to the active element
                        },
                        enabled: true // whether the command is selectable
                    },

                    {
                        content: 'bg2',
                        select: function () {
                            console.log('bg2');
                        }
                    }
                ] : [{
                    content: 'bg1',
                    select: function () {
                        console.log('bg1');
                    }
                }]
            });

        });
    </script>
</head>

<body>
<h1>cytoscape-cxtmenu demo</h1>

<div id="cy"></div>

</body>

</html>
